<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiTumbuh - Booking Dokter</title>

  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- bootstrapCSS CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/doctor.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
</head>

<body>

  <div id="Beranda"></div>
  <!--header navbar section start -->  <header>
    <!--logo name -->
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SiTumbuh" class="logo">    
    
    <!--navbar link-->
    {% include '_clean_navbar.html' %}

    <div class="fas fa-bars"></div>
  </header>
  
  <!-- Medical Services Navigation -->
  {% include '_medical_services_nav.html' %}
  
  <!-- Main Content -->
  <main class="main-content">
    <div class="page-header">
      <h1>Pilih Dokter Terbaik</h1>
      <p>Tim medis profesional siap membantu kesehatan Anda</p>
    </div>

    <div class="doctors-container">
      <div class="doctors-grid" id="doctorsGrid">
        <!-- Doctor cards will be populated by JavaScript -->
      </div>
    </div>
  </main>

<!-- Booking Modal -->
<div class="modal" id="bookingModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Booking Appointment</h2>
      <button class="close-modal" onclick="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        Appointment berhasil dibuat! Kami akan menghubungi Anda segera.
      </div>
      
      <div class="payment-status-message" id="paymentStatusMessage" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i>
        <span id="paymentStatusText">Menunggu pembayaran...</span>
      </div>
      
      <form id="bookingForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">Nama Depan</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Nama Belakang</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required value="{{ user.email }}">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="date">Tanggal Appointment</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="time">Waktu</label>
            <select id="time" name="time" required>
              <option value="">Pilih Waktu</option>
              <option value="09:00">09:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label for="reason">Alasan Kunjungan</label>
          <textarea id="reason" name="reason" rows="3" placeholder="Jelaskan keluhan atau alasan kunjungan Anda..."></textarea>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Buat Appointment</span>
          <span class="loading" style="display: none;"></span>
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Midtrans Mode sandbox -->
<script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="{{ midtrans_client_key }}"></script>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='navbar.js') }}"></script>
<script src="{{ url_for('static', filename='doctor.js') }}"></script>

</body>
</html>
