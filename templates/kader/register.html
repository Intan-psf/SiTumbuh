<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Register Kader</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f2f2f2; }
    #logreg { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
    .form-box { display: none; }
    .form-box.active { display: block; }
    .input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .button { width: 100%; background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; }
    .button:hover { background: #0056b3; }
    a { cursor: pointer; }
  </style>
</head>
<body>

<div id="logreg">
  <h2 class="text-center mb-4">Login & Register Kader</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="form-box active" id="login-form">
    <form method="POST" action="{{ url_for('logregis') }}">
      <input type="hidden" name="form_type" value="login">
      <input class="input" type="text" name="username" placeholder="Username" required>
      <input class="input" type="password" name="password" placeholder="Password" required>
      <button class="button" type="submit">Login</button>
      <p class="mt-2">Belum punya akun? <a onclick="showForm('register-form')">Register</a></p>
    </form>
  </div>

  <div class="form-box" id="register-form">
    <form method="POST" action="{{ url_for('logregis') }}">
      <input type="hidden" name="form_type" value="register">
      <input class="input" type="text" name="username" placeholder="Username" required>
      <input class="input" type="email" name="email" placeholder="Email" required>
      <input class="input" type="password" name="password" placeholder="Password" required>
      <input class="input" type="text" name="nama_lengkap" placeholder="Nama Lengkap" required>
      <input class="input" type="text" name="no_telepon" placeholder="No Telepon (optional)">
      <input class="input" type="text" name="alamat" placeholder="Alamat (optional)">
      <input class="input" type="text" name="wilayah_posyandu" placeholder="Wilayah Posyandu (optional)">
      <button class="button" type="submit">Register</button>
      <p class="mt-2">Sudah punya akun? <a onclick="showForm('login-form')">Login</a></p>
    </form>
  </div>
</div>

<script>
  function showForm(formId){
    document.querySelectorAll('.form-box').forEach(el => el.classList.remove('active'));
    document.getElementById(formId).classList.add('active');
  }
</script>

</body>
</html>
