<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Daftar Posyandu</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
 
  <div class="form-container">
<h2 class="text-center mt-4">Form Pendaftaran Kegiatan: {{ kegiatan.nama_posyandu }}</h2>
<form method="POST" class="container mt-3">
  <div class="mb-3">
    <label>Nama Orang Tua</label>
    <input type="text" name="nama_ortu" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Nama Anak</label>
    <input type="text" name="nama_anak" class="form-control" required>
  </div>
 <div class="mb-3 form-group">
        <label for="id_anak_pendaftaran" class="form-label">Pilih Anak yang Akan Didaftarkan</label>
        <select class="form-select" id="id_anak_pendaftaran" name="id_anak_pendaftaran" required>
            <option value="">-- Pilih Anak --</option>
            {% for anak in anak_user_list %}
                <option value="{{ anak.id }}">{{ anak.nama }} (Lahir: {{ anak.tanggal_lahir.strftime('%d %B %Y') }})</option>
            {% endfor %}
        </select>
    </div>
  <div class="mb-3">
    <label>NIK</label>
    <input type="text" name="nik" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Alamat</label>
    <textarea name="alamat" class="form-control" required></textarea>
  </div>
  <div class="mb-3">
    <label>No HP</label>
    <input type="text" name="no_hp" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Kirim</button>
</form>
  <div class="container mt-5"> {# Tambahkan container atau pastikan ada wrapping element #}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    </div>

</body>
</html>
